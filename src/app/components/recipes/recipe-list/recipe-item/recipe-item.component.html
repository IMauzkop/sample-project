<a class="list-group-item clearfix recipe" [routerLink]="index" routerLinkActive="active">
	<div class="row no-gutters">
		<div class="col mr-2 mr-lg-4">
			<!-- recipe name -->
			<div class="recipe-name">{{ recipe.name }}</div>

			<!-- recipe description -->
			<p class="recipe-description">{{ recipe.description }}</p>
		</div>
		<div class="col-auto align-self-center">
			<!-- recipe image -->
			<img [src]="recipe.imagePath" alt="" class="recipe-image">
		</div>
	</div>
</a>
